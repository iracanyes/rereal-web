<form
  class="space-y-6"
  [formGroup]="loginFormGroup"
  (ngSubmit)="signIn()"
>
  <div>
    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
      Email address
    </label>
    <div class="mt-2">
      <input
        id="email"
        name="email"
        formControlName="email"
        type="email"
        autocomplete="email"
        required
        class="block w-full rounded-md border-0 py-1.5
          text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300
          placeholder:text-gray-400
          focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6
          invalid:border-pink-500 invalid:text-pink-600 focus:invalid:ring-pink-500"
      >
    </div>
    <div
      *ngIf="loginFormGroup.controls['email'].invalid && (loginFormGroup.controls.email.dirty || loginFormGroup.controls.email.untouched)"
    >
      <div
        *ngIf="loginFormGroup.controls.email.errors?.['required']"
      >
        <p>
          Please enter a valid email
        </p>
      </div>
    </div>
  </div>

  <div>
    <div class="flex items-center justify-between">
      <label
        for="password"
        class="block text-sm font-medium leading-6 text-gray-900"
      >
        Password
      </label>
      <div class="text-sm">
        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
      </div>
    </div>
    <div class="mt-2">
      <input
        id="password"
        name="password"
        formControlName="password"
        type="password"
        autocomplete="current-password"
        required
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      >
    </div>
  </div>

  <div>
    <button
      type="submit"
      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Sign in
    </button>
  </div>
</form>
