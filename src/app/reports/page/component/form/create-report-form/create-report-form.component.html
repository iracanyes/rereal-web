<form
  class="mx-auto mt-16 max-w-xl sm:mt-20"
  [formGroup]="myform"
  (ngSubmit)="createReport()"
>
  <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
    <div>
      <label for="type" class="block text-sm/6 font-semibold text-gray-900">
        Type
      </label>
      <div class="mt-2.5">
        <input
          type="text"
          name="type"
          id="type"
          formControlName="type"
          autocomplete="given-name"
          class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
        />
      </div>
    </div>
    <div>
      <label for="status" class="block text-sm/6 font-semibold text-gray-900">
        Status
      </label>
      <div class="mt-2.5">
        <input
          type="text"
          name="status"
          id="status"
          formControlName="status"
          autocomplete="family-name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"
        />
      </div>
    </div>
    <div class="sm:col-span-2">
      <label for="application" class="block text-sm/6 font-semibold text-gray-900">
        Application ID
      </label>
      <div class="mt-2.5">
        <input type="text" name="application" id="application" formControlName="application_id" autocomplete="application" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
      </div>
    </div>
    <div class="sm:col-span-2">
      <label for="equipment" class="block text-sm/6 font-semibold text-gray-900">
        Equipment ID
      </label>
      <div class="mt-2.5">
        <input type="email" name="equipment" id="equipment" formControlName="equipment_id" autocomplete="equipment" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
      </div>
    </div>

      <div class="mt-2.5">
        <div class="flex rounded-md bg-white outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">

              <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>

          <input type="text" name="phone-number" id="phone-number" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" placeholder="123-456-7890">
        </div>
      </div>
    </div>

    <div class="sm:col-span-2">
      <label for="additional_info" class="block text-sm/6 font-semibold text-gray-900">
        Additional information
      </label>
      <div class="mt-2.5">
        <textarea name="additional_info" id="additional_info" formControlName="additional_info" rows="4" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></textarea>
      </div>
    </div>
    <div class="flex gap-x-4 sm:col-span-2">
      <div class="flex h-6 items-center">
        <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
        <button type="button" class="flex w-8 flex-none cursor-pointer rounded-full bg-gray-200 p-px ring-1 ring-gray-900/5 transition-colors duration-200 ease-in-out ring-inset focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" role="switch" aria-checked="false" aria-labelledby="switch-1-label">
          <span class="sr-only">Add metrics</span>
          <!-- Enabled: "translate-x-3.5", Not Enabled: "translate-x-0" -->
          <span aria-hidden="true" class="size-4 translate-x-0 transform rounded-full bg-white ring-1 shadow-xs ring-gray-900/5 transition duration-200 ease-in-out"></span>
        </button>
      </div>
      <label class="text-sm/6 text-gray-600" id="switch-1-label">
        Add metrics
      </label>
    </div>
  </div>
  <div class="mt-10">
    <button
      type="submit"
      class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Let's report
    </button>
  </div>
</form>
